--==AWS==
Content-Type: text/x-shellscript; charset="us-ascii"
MIME-Version: 1.0

config system global
set hostname FGTVM
set admin-sport ${adminsport}
end
config system interface
edit port1
set alias public
set mode dhcp
set allowaccess ping https ssh fgfm
next
edit port2
set alias private
set mode dhcp
set allowaccess ping https ssh fgfm
set defaultgw disable
next
end
config firewall address
edit "private"
set subnet 10.2.1.0 255.255.255.0
next
end
config firewall policy 
edit 1
set name "outbound"
set srcintf "port2"
set dstintf "port1"
set action accept
set srcaddr "private"
set dstaddr "all"
set schedule "always"
set service "ALL"
set logtraffic all
set nat enable
next
end
config router static
edit 1
set dst 10.2.1.0 255.255.255.0
set device "port2"
next


%{ if type == "byol" }
